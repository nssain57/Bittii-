<script>
const photos = [
'IMG_20241222_122949 (2).jpg',
'IMG_20250511_184400 (1).jpg',
'IMG_20250511_184402 (1).jpg',
'IMG_20250511_184443.jpg',
'IMG_20251225_135220 (1).jpg',
'IMG_20251225_145348.jpg',

'IMG_20251225_215527.jpg',
'IMG_20251225_232613.jpg',

'IMG_20260117_212207.jpg',
'Videoshot_20250721_215442.jpg',
'Videoshot_20250721_215630.jpg'
];

const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const photoFlow = document.getElementById('photoFlow');
const photoNames = document.getElementById('photoNames');
const messagePopup = document.getElementById('messagePopup');
const music = document.getElementById('music');

// Animate message popup on load
window.addEventListener('load', () => {
  setTimeout(()=> {
    messagePopup.style.opacity=1;
    messagePopup.style.transform='translateY(0px)';
  },500);
});

// NO button moves randomly
function moveNo(){
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  noBtn.style.left = Math.random()*maxX+'px';
  noBtn.style.top = Math.random()*maxY+'px';
}
noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('touchstart', moveNo);
noBtn.addEventListener('click', e=>{ e.preventDefault(); });

// YES button
yesBtn.addEventListener('click', ()=>{
  messagePopup.style.opacity=0.0;
  yesBtn.style.display='none';
  noBtn.style.display='none';

  music.currentTime=0;
  music.play().catch(()=>{});

  let i=0;

  function showNextPhoto(){
    if(i>=photos.length){
      // All photos done
      photoNames.innerHTML = photos.join('<br>');
      return;
    }

    const img = document.createElement('img');
    img.src = photos[i];
    img.className='flowPhoto';
    photoFlow.appendChild(img);

    const butterfly = document.createElement('img');
    butterfly.src='dezyne_3d-butterflies-25807_512.gif';
    butterfly.className='butterflyGif';
    img.parentNode.appendChild(butterfly);

    let direction = (i%2===0)?1:-1;
    img.style.left = (direction*500)+'px';
    img.style.opacity = 0;

    setTimeout(()=>{
      img.style.transition='all 3s ease';
      img.style.left='0px';
      img.style.opacity=1;

      setTimeout(()=>{
        img.style.transition='all 3s ease';
        img.style.left=(-direction*500)+'px';
        img.style.opacity=0;

        setTimeout(()=>{
          butterfly.remove();
          img.remove();
          i++;
          showNextPhoto();
        },3000);
      },3000);
    },100);
  }

  showNextPhoto();
});
</script>
